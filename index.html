<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PDF</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <!-- Flipbook StyleSheet -->
    <link href="lib/css/min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Stylesheet -->
    <link href="lib/css/themify-icons.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="flipbookContainer"></div>

    <!-- jQuery  -->
    <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
    <!-- Flipbook main Js file -->
    <script src="lib/js/dflip.min.js" type="text/javascript"></script>

    <script>
        jQuery(document).ready(function () {
            // PDF source and options
            var pdf = 'https://firebasestorage.googleapis.com/v0/b/collaborative-989cf.appspot.com/o/YEARBOOK%20FINAL%20FINAL%202024%20-compressed.pdf?alt=media&token=16867dfb-40c5-42a7-b1b0-bfe5298cb8f6';
            var options = {
                height: 2000,
                duration: 700,
                backgroundColor: "#D2CCC3",
                autoEnableOutline: true,
                
                overwritePDFOutline: true,
                enableDownload: false,
                autoPlay: false,
                maxTextureSize: 1256, // Max page size to be rendered for PDF files
                minTextureSize: 256,   // Min page size to be rendered for PDF files
                rangeChunkSize: 524288, // Chunk size for loading PDF data
                icons: {
                    'altnext': 'ti-angle-right',
                    'altprev': 'ti-angle-left',
                    'next': 'ti-angle-right',
                    'prev': 'ti-angle-left',
                    'end': 'ti-angle-double-right',
                    'start': 'ti-angle-double-left',
                    'share': 'ti-sharethis',
                    'help': 'ti-help-alt',
                    'more': 'ti-more-alt',
                    'download': 'ti-download',
                    'zoomin': 'ti-zoom-in',
                    'zoomout': 'ti-zoom-out',
                    'fullscreen': 'ti-fullscreen',
                    'fitscreen': 'ti-arrows-corner',
                    'thumbnail': 'ti-layout-grid2',
                    'outline': 'ti-menu-alt',
                    'close': 'ti-close',
                    'doublepage': 'ti-book',
                    'singlepage': 'ti-file',
                    'sound': 'ti-volume',
                    'facebook': 'ti-facebook',
                    'google': 'ti-google',
                    'twitter': 'ti-twitter-alt',
                    'mail': 'ti-email',
                    'play': 'ti-control-play',
                    'pause': 'ti-control-pause',
                },
                spotLightIntensity: 0.22,
                ambientLightColor: "white",
                ambientLightIntensity: 0.8,
                shadowOpacity: 0.05,
                stiffness: 0.9,
                enableDebugLog: false,
                enableAnnotation: true,
                pdfRenderQuality: 1,
                showSearchControl:true,
                showThumbnailsControl: false,
                outline: [
                    {
                        title: "BTECH.",
                        items: [
                            { title: "CSE", dest: 12 },
                            { title: "ECE", dest: 128 },
                            { title: "MECH", dest: 234 },
                            { title: "CIVIL", dest: 348 },
                            { title: "BSBE", dest: 450 },
                            { title: "CL", dest: 512 },
                            { title: "EEE", dest: 596 },
                            { title: "EP", dest: 662 },
                            { title: "CST", dest: 720 },
                            { title: "MNC", dest: 772 },
                        ]
                    },
                    {title : "BDES.", dest: 848},
                    {title : "MSC.", dest: 896},
                    {title : "MA.", dest: 996},
                    {title : "MTECH.", dest: 1048},
                    {title : "MDES.", dest: 1416},
                    {title : "MSR.", dest: 1476},
                    {title : "PHD.", dest: 1494},

                ]
            };

            // Initialize the flipbook
            var flipBook = $("#flipbookContainer").flipBook(pdf, options);
        });
    </script>
</body>
</html>
